 <p>
   Here's some interesting information about George Washington:
</p>
 
<ul id="tribute-info">

  <li>He was America's Founding Father of America, The Great Republic</li>
  <li>He was elected as the 1st president in 1789 and was re-elected, serving a total of 8 years.</li>
  <li>He had very strong convictions.</li>
  <li>He believed in Freedom.</li>
  <li>He freed his slaves in 1799.</li>
  <li>Though he wasn't perfect (for no one is perfect), He was one of the greatest, if not the greatest, presidents of America.</li>
 
 </ul>
    
 <p>Find out more about <a id="tribute-link" target="_blank" href="https://en.wikipedia.org/wiki/George_Washington">George Washington on Wikipedia</a>.
